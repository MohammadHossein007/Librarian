{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category.title }}</title>
    <link rel="stylesheet" href="{% static 'library/css/category_style.css' %}">
    <link rel="stylesheet" href="{% static 'library/css/font.css' %}">
</head>

<body class=" body">
    {% include "library/header.html" %}
    <div class="image m ">
        <div><img style="width: 525px; height: 300px;object-fit: contain; border-radius: 12px;" src="{{ category.image.url }}" alt=""></div>
        <div>
            <h1 class="name" style="text-align: center;">{{category.title}}</h1>
        </div>
    </div>

    <div class="main m">
        <div class="ganr2">
            <h2><span>کتاب های {{category.title}} </span></h2>

        </div>

        <div>
            <div class="tarikhi">
                {% for book in books %}
                <a class="book " href="{% url 'book_info' book.id %}">
                    <div><img class="book_image" src="{{ book.image.url }}" width="120" height="120" alt=""></div>
                    <div class="info">
                        <h4>کتاب {{ book.title }}</h4>
                        <h4>{{book.author}}</h4>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>

    </div>
    {% include "library/footer.html" %}
    

    <script src="{% static "library/js/category.js" %}"></script>
</body>

</html>
