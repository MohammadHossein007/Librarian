{% extends "admin/base_site.html" %}
{% load static %}
{% block extrahead %}
<link rel="stylesheet" href="{% static 'library/css/login.css' %}" />
<link rel="stylesheet" href="{% static 'library/css/font.css' %}" />
<!-- <script src="../../../static/login_js/script.js"></script> -->
{% endblock %}
{% block title %}ورود به پنل مدیریت{% endblock %}
{% block extrastyle %}
    <style>
        /* Hide the admin header and sidebar */
        #header, #nav-sidebar,.breadcrumbs {
            display: none;
        }
        #content{
          width: 100vw;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        #content>h1{
          display: none;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="login_page">
      <form method="post" action="{% url 'admin:login' %}">
        {% csrf_token %}
        <h1>به سایت کتابدار خوش امدید</h1>
        <div class="form-group">
          <label for="form.username.id_for_label">نام کاربری</label>
          {{ form.username }}
        </div>
        <div class="form-group">
          <label for="form.password.id_for_label">رمز عبور</label>
          {{ form.password }}
        </div>
        <div class="button-form">
          <button class="div-button" type="submit">ورود</button>
        </div>
      </form>
      <div class="login-img">
        <img src="{% static 'library/image/login.jpg' %}" width="200" height="250" alt="" />
      </div>
    </div>
{% endblock %}
