{% load static %}
<!-- start navbar -->
<div class="md:fixed md:w-full md:top-0 md:z-20 flex flex-row flex-wrap items-center bg-white p-6 border-b border-gray-300">
    
    <!-- logo -->
    <div class="flex-none w-56 flex flex-row items-center">
      <div class="user_section" style="  display: flex;align-items: center;gap: 1rem;padding-right: 0.5rem;">
            <a class="status-connection" style="width: 142px;background-color: #edfdfa;padding: 0.4rem;border-radius: 3px;text-align: center;color: #1f927f;" 
               href="{% url 'account:dashboard' %}">کتابدار</a>
          </div>
    </div>
    <!-- end logo -->   
    
    <!-- navbar content toggle -->
    <button id="navbarToggle" class="hidden md:block md:fixed right-0 mr-6">
      <i class="fad fa-chevron-double-down"></i>
    </button>
    <!-- end navbar content toggle -->

    <!-- navbar content -->
    <div id="navbar" class="animated md:hidden md:fixed md:top-0 md:w-full md:left-0 md:mt-16 md:border-t md:border-b md:border-gray-200 md:p-10 md:bg-white flex-1 pl-3 flex flex-row flex-wrap justify-between items-center md:flex-col md:items-center">

            <!-- right -->
            <div class="flex flex-row-reverse items-center"> 

              <!-- user -->
              <div class="dropdown relative md:static margin">
                <button class="menu-btn focus:outline-none focus:shadow-outline flex flex-wrap items-center">
                  <div class="ml-2 capitalize flex ">
                    <h1 class="text-sm text-gray-800 font-semibold m-0 p-0 leading-none">{{ user }}</h1>
                    <i class="fad fa-chevron-down ml-2 text-xs leading-none"></i>
                  </div>                        
                </button>
                
                <button class="hidden fixed top-0 left-0 z-10 w-full h-full menu-overflow"></button>
                
                <div class="text-gray-500 menu hidden md:mt-10 md:w-full rounded bg-white shadow-md absolute z-20 right-0 w-40 mt-5 py-2 animated faster">
      
                  <form method="post" action="{% url 'account:logout' %}">
                      {% csrf_token %}
                      <button type="submit" class="px-4 py-2 block capitalize font-medium text-sm tracking-wide bg-white hover:bg-gray-200 hover:text-gray-900 transition-all duration-300 ease-in-out">
                        <i class="fad fa-user-times text-xs mr-1"></i> 
                        خروج
                      </button>
                  </form>
                  <!-- end item -->
                  </div>
              </div>
              <!-- end user -->
              <i class="fad fa-user ml-3 text-2xl"></i>
      
      
            </div>
            <!-- end right -->

      <!-- left -->
      <div class="text-black-600 md:w-full md:flex md:flex-row md:justify-evenly md:pb-10 md:mb-10 md:border-b md:border-gray-200 btn-bs-dark">
        <a href="{% url 'library:main_page' %}" >نمایش سایت</a>       
      </div>
      <!-- end left -->      


    </div>
    <!-- end navbar content -->

  </div>
<!-- end navbar -->
