<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../../static/login_css/style.css" />
    <link rel="stylesheet" href="../../../static/font/font.css" />
  </head>

  <body dir="rtl">
    <!-- <div class="circle_1"></div> -->
    <div class="login_page">
      <form action="">
        <h1>به سایت کتابدار خوش امدید</h1>
        <div class="form-group">
          <label for="">نام کاربری</label>
          <input value="" type="text" onkeydown="users()" id="userName" />
          <span id="userSpan">نام کاربری باید دوازده کارکتر باشد</span>
        </div>
        <div class="form-group">
          <label for="">رمز</label>
          <input onkeydown="passwor()" type="password" id="password" />
          <span id="passSpan">رمز عبور باید هشت کارکتر باشد</span>
        </div>
        <div class="button-form">
          <button class="div-button">ورود</button>
        </div>
      </form>
      <div class="login-img">
        <img src="../../../static/login_img/login.jpg" width="200" height="250" alt="" />
      </div>
    </div>
    <script src="../../../static/login_js/script.js"></script>
  </body>
</html>
